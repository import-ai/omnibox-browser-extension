<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 280px;
      padding: 24px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 16px;
      line-height: 1;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }
    .message {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" data-i18n="restrictedPageTitle"></div>
    <div class="message" data-i18n="restrictedPageMessage"></div>
  </div>
  <script src="restricted-popup.js"></script>
</body>
</html>
